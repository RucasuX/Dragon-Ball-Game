<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Container principal do jogo -->
    <div class="game-container">
        <!-- Fundo (igual ao leaderboard) -->
        <img src="imagens/select_bg.jpg" alt="Background" class="main-background">

        <!-- Título do Personagem -->
        <div class="character-name" id="character-name">Goku</div>

        <!-- Container da Imagem -->
        <div class="character-container">
            <img src="imagens/goku_1.png" class="character-image" id="character-image" alt="Goku">
        </div>

        <!-- Botões Laterais -->
        <img src="imagens/back.png" class="side-button left" id="prev-button" alt="Anterior">
        <img src="imagens/forward.png" class="side-button right" id="next-button" alt="Próximo">

        <!-- Botão de Seleção -->
        <img src="imagens/select.png" class="select-button" alt="Selecionar">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
